<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">

    <style>
        html {

<body class="bg-gray-100 text-gray-800 font-sans">

    <!-- Header -->
    <header class="bg-black text-white p-6 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Logo -->
            <div class="flex items-center space-x-3">
                <a href="./home.html">

            <!-- Mobile menu button -->
            <div class="md:hidden">

                </button>
            </div>

            <!-- Navigation -->
            <nav id="main-nav" class="hidden md:block">
                <ul class="flex space-x-6">

                    <li><a href="./home.html#articles-section" class="hover:text-orange-500">Artigos</a></li>

                    <li><a href="./contact.html" class="hover:text-orange-500">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto mt-52 p-4 max-w-2xl flex justify-center items-center">
        <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
            <h2 class="text-4xl font-bold mb-8 text-center">Contatos</h2>
            <div class="flex justify-center space-x-8 mb-8">
                <a href="https://wa.me/73991182932" target="_blank" class="hover:text-green-400 transition duration-300">
                    <i class="fab fa-whatsapp text-5xl"></i>
                </a>
                <a href="mailto:contato@essencialista.com" target="_blank" class="hover:text-blue-300 transition duration-300">
                    <i class="fas fa-envelope text-5xl"></i>
                </a>
                <a href="https://www.reflorbrasil.com.br" target="_blank" class="hover:text-purple-300 transition duration-300">
                    <i class="fas fa-globe text-5xl"></i>
                </a>
            </div>
        </div>
    </main>

     <!-- Botão de Voltar -->
        <div class="mt-6 text-center">

                <i class="fas fa-arrow-left"></i>
            </a>
        </div>

    <!-- Footer -->
    <footer class="bg-black text-white p-4 mx-auto fixed bottom-0 w-full z-50">
        <div class="container mx-auto text-center">
            <p><img src="./images/sem-bg-black.png" alt="Essencialista Logo" class="h-10 inline-block">Essencialista.
                Todos os direitos reservados &copy; 2025</p>
